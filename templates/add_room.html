{% extends 'base.html' %}

{% block title %}
add-room
{% endblock %}

{% block header %}
<a href="{{ url_for('logout') }}" class="btn btn-warning me-2">Logout</a>
<a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light me-2">admin-panel</a>
{% endblock %}

{% block content %}
    <div class="col-md-2">
        <form class="form-signin" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Please sign-in</h1>
            <label for="room_number" class="sr-only">Номер комнаты</label>
            <input type="number" id="room_number" name="room_number" class="form-control" placeholder="room number" required autofocus>
    
            <label for="seats_number" class="sr-only">Количесво мест</label>
            <input type="number" id="seats_number" name="seats_number" class="form-control" placeholder="number of seats" required>
    
            <label for="comment" class="sr-only">Комментарий</label>
            <input type="text" id="comment" name="comment" class="form-control mb-3" placeholder="comments" required>
    
            <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить новую комнату</button>
        </form>
    </div>
{% endblock %}
